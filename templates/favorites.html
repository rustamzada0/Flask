{% extends 'base.html' %}



{% block title %}
    <title> FAVORITES </title>
{% endblock title %}



{% block content %}

    <!-- Page Header Start -->
    <div class="container-fluid bg-secondary mb-5">
        <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 300px">
            <h1 class="font-weight-semi-bold text-uppercase mb-3">Favorite products</h1>
        </div>
    </div>
    <!-- Page Header End -->


    <!-- Cart Start -->
    <div class="container-fluid pt-5">
        <div class="row px-xl-5 justify-content-center">
            <div class="col-lg-5 table-responsive mb-5">
                <table class="table table-bordered text-center mb-0">
                    <thead class="bg-secondary text-dark">
                        <tr>
                            <th>Products</th>
                            <th>Price</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    {% if current_user.is_authenticated %}
                            <tbody class="align-middle">
                                {% for product in products %}
                                    <tr>
                                        <td class="align-middle"><a class="no-underline" href="/detail/{{product.id}}"><img src="{{product.image_url}}" alt="" style="width: 50px;">{{product.name}}</a></td>
                                        <td class="align-middle">{{product.low_price}} $</td>
                                        <td class="align-middle">
                                            <form action="{{ url_for('remove_item', product_id=product.id) }}" method="POST" style="display: inline;">
                                                <button type="submit" class="btn btn-sm btn-primary">
                                                    <i class="fa fa-times"></i>
                                                </button>
                                            </form>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                    {% endif %}
                </table>
            </div>
        </div>
    </div>
    <!-- Cart End -->

{% endblock %}
